<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>音樂資料庫系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 播放器樣式 */
        #music-player-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px;
            z-index: 1030;
        }

        #expand-section {
            display: none;
            background-color: #212529;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <!-- Logo + 標題 -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="static/PureIcon.png" alt="Logo" style="height: 40px;" class="me-2">
                <span class="fw-bold fs-5">SoundBase</span>
            </a>
    
            <!-- 折疊按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                <!-- 搜尋欄 -->
                <form method="get" action="/" class="d-flex mx-auto my-2 my-lg-0 bg-secondary rounded-pill overflow-hidden"
                    style="max-width: 100%; width: 100%; max-width: 600px; height: 48px;">
                    <input class="form-control border-0 bg-secondary text-white ps-4" type="search" name="q"
                        placeholder="搜尋音樂、專輯..." aria-label="Search" style="font-size: 1rem;">
                    <button class="btn bg-secondary border-0 pe-3" type="submit">
                        <img src="static/search-icon.png" alt="搜尋" style="height: 24px; width: 24px;">
                    </button>
                </form>
    
                <!-- 導覽連結 -->
                <ul class="navbar-nav ms-lg-3">
                    <li class="nav-item"><a class="nav-link" href="/albums">專輯</a></li>
                    <li class="nav-item"><a class="nav-link" href="/songs">歌曲</a></li>
                    <li class="nav-item"><a class="nav-link" href="/playlists">播放清單</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">使用者</a></li>
                </ul>
            </div>
        </div>
    </nav>



   

    <!-- 主內容區 -->
    <div class="container mt-5 mb-5">
        <div class="text-center">
            <h1 class="mb-4">歡迎來到音樂資料庫系統</h1>
            <p class="lead">探索、管理與播放您的音樂收藏。</p>
        </div>

        <!-- 功能區塊 -->
        <div class="row mt-5">
            <!-- 四個功能卡片 -->
            <!-- ...原本的卡片保持不變... -->
        </div>
    </div>

    <!-- 播放器區塊 -->
    <div id="music-player-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                🎵 現正播放：<strong>歌名 - 歌手</strong>
            </div>
            <div>
                <button class="btn btn-sm btn-light" onclick="toggleExpand()">顯示詳細資訊</button>
            </div>
        </div>
        <div id="expand-section">
            <div class="mt-3">
                <h5>專輯資訊</h5>
                <p>專輯名稱：示例專輯</p>
                <p>歌手：示例歌手</p>
            </div>
            <div class="mt-3">
                <h5>播放佇列</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-dark text-white">1. 歌曲 A</li>
                    <li class="list-group-item bg-dark text-white">2. 歌曲 B</li>
                    <li class="list-group-item bg-dark text-white">3. 歌曲 C</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function toggleExpand() {
            const section = document.getElementById('expand-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
